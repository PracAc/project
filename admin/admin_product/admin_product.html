    $('.btn--add_logo').on('click', function(){

        $('.wrap--logoPop').removeClass('popon')

</script>
<script>
    let insertLogo = $('.btn--insert_logo')
    
    function addFileUrl(){
        let fileChk = /[a-zA-Z]:\\.+\.(jpg|gif|png)/gi;
        
        let btn_choice = $('.choiced__img');
        
        if(!fileChk.test(btn_choice.val())){
            alert("경로가 잘못되었습니다.");
        } else {
            let logoUrl = $('.file--upload');
            logoUrl.val(btn_choice.val());

            let file_url = logoUrl.val().split('\\');
            let file_name = `/img/logo/${file_url[file_url.length - 1]}`
            console.log(file_name);
            
            $('.wrap--logoPop').removeClass('popon');

            let card_type = document.createElement('div');
            let create_card_logo = '';
            create_card_logo +=  '<div class="card--logo flexbox flexbox-c">';
            create_card_logo +=  `<img src="${file_name}" alt="#">`;
            create_card_logo +=  '<div class="box--btn flexbox flexbox-r flexbox-jsc gap10">';
            create_card_logo +=  '<button type="button" class="btn--use_logo btn btn--inReg">사용하기</button><button type="button" class="btn--del_logo btn btn--del">제거</button>';
            create_card_logo +=  '</div></div>'
                                
            $('.box--logoopt').append(create_card_logo);
            $('.btn--del_logo').on('click',NoChk_del);
        }
    };
    insertLogo.on('click',addFileUrl);
    
   
    
    function NoChk_del(){
        $(this).parent($('.box--btn')).parent($('.card--logo')).remove();
    }
    $('.btn--del_logo').on('click',NoChk_del);

    function change_logo(){
        let use_logo = $('.btn--use_logo');
        use_logo.text('사용하기');
        $(this).text('사용중');
    }
    $('.btn--use_logo').on('click',change_logo);
</script>
